<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>API-Iskdeamon</title>
    <link rel="stylesheet" href="/assets/test.css">
</head>
<body>

<h1>API-Iskdeamon</h1>

<div class="box">
    <div class="row">
        <button id="btnHealth">Проверить API</button>
        <button id="btnClear">Очистить</button>
    </div>
</div>


<div class="grid">
    <div class="card">
        <h3>Добавить в индекс</h3>
        <input id="fileAdd" type="file" accept="image/*">
        <button id="btnAdd">Добавить</button>
    </div>

    <div class="card">
        <h3>Поиск по картинке</h3>
        <input id="fileSearch" type="file" accept="image/*">
        <div class="row">
            <label>count:</label>
            <input id="countSearch" type="number" value="10" min="1" max="200">
        </div>
        <button id="btnSearch">Поиск</button>
    </div>

    <div class="card">
        <h3>Похожие по ID</h3>
        <div class="row">
            <label>id:</label>
            <input id="imageId" type="number" value="200" min="1">
        </div>
        <div class="row">
            <label>count:</label>
            <input id="countId" type="number" value="10" min="1" max="200">
        </div>
        <button id="btnSearchId">Поиск по ID</button>
    </div>

    <div class="card">
        <h3>Удалить по ID</h3>
        <div class="row">
            <label>id:</label>
            <input id="deleteId" type="number" value="200" min="1">
        </div>
        <button id="btnDelete">Удалить</button>
    </div>
</div>

<div class="box">
    <div id="status">Готово.</div>
    <pre id="out">{}</pre>
</div>

<script src="/assets/test.js"></script>
</body>
</html>
